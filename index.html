<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <title>Augmented Reality</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-box position="0 1 0" scale='0.5 0.5 0.5' rotation="0 5 0" color="#4CC3D9"
             gps-entity-place="longitude: 42.466187; latitude: 59.577096;" ></a-box>
            <!-- <a-sphere position="0 0 0" radius="1" color="#EF2D5E"></a-sphere> -->
            <!-- <a-entity
                
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            crossOrigin="anonymous"
            gltf-model="sce/scene.gltf"
            ></a-entity> -->
            <!-- <a-entity 
            gltf-model="./assets/magnemite/scene.gltf" 
            rotation="0 180 0" 
            scale="0.15 0.15 0.15" 
            gps-entity-place="longitude: 12.489820; latitude: 41.892590;" 
            animation-mixer/> -->
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>

</html>
